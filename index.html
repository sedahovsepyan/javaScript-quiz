<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestJS</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container  text-center align-center">
    <h1>Hello</h1>
    <h2>Are you a JavaScript Developer?</h2>
    <h3>Are you ready to test your skills?</h3>
</div>

<div class="container flex start justify-space mt-150">
    <button type="button" class="btn">Yes</button>
    <button type="button" class="btn">Not yet</button>
    <button type="button" class="btn">No</button>
</div>
<div >
    <div class="result">
      <div id="cover">
          <div id="myForm">
              <div id="quiz"></div>
              <button id="submit">Submit Quiz</button>
              <div id="results"></div>
          </div>

      </div>

    </div>
    <div class="result">
            <h1 class="text-center">Try it after</h1>
        <div class="center">
            <button type="button" class="day" onclick="myFunction()" value="1 day"> 1 day</button>
            <button type="button" class="day" onclick="hour()"  value="1 hour"> 1 hour</button>
            <button type="button" class="day" onclick="week()"  value="1 week"> 1 week</button>
        </div>

    </div>
    <div class="result"></div>
</div>


<script src="js/js.js"></script>
</body>
</html>
